<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form 2</title>
</head>
<body>
    <table>
        <form>
            <tr>
                <td colspan="2"><label for="username">Username : </label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td colspan="2"><label for="password">Password : </label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <center>
                    <input type="radio" id="laki-laki" name="jeniskelamin"><label for="laki-laki">Laki-Laki</label>
                    <input type="radio" id="perempuan" name="jeniskelamin"><label for="perempuan">Perempuan</label>
                    </center>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <center>
                    <input type="checkbox" id="belajar"><label for="belajar">Belajar</label>
                    <input type="checkbox" id="bermain"><label for="bermain">Bermain</label>
                    <input type="checkbox" id="olahraga"><label for="olahraga">Olahraga</label>
                    </center>
                </td>
            </tr>
            <tr>
                <td colspan="2"><label>Tempat Lahir : </label></td>
                <td>
                    <select>
                        <option>Probolinggo</option>
                        <option>Jember</option>
                        <option>Madura</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><label>Alamat : </label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td colspan="3"><center><button type="submit">kirim</button></center></td>
            </tr>
        </form>
    </table>
</body>
</html>
