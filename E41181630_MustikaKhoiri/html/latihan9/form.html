<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
</head>
<body>
    <form>
        <label for="username">username : </label>
        <input type="text" id="username">
        <br>
        <label for="password">password :</label>
        <input type="password" id="password">
        <br>
        <input type="radio" id="laki-laki" name="jeniskelamin"><label for="laki-laki">laki-laki</label>
        <input type="radio" id="perempuan" name="jeniskelamin"><label for="perempuan">perempuan</label>
        <br>
        <input type="checkbox" id="belajar"><label for="belajar">belajar</label>
        <input type="checkbox" id="bermain"><label for="bermain">bermain</label>
        <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
        <br>
        <label>Pilih Alamat : </label>
        <select>
        <option>Probolinggo</option>
        <option>Jember</option>
        <option>Madura</option>
        </select>
        <br>
        <textarea></textarea>
        <br>
        <button type="submit">kirim</button>
    </form>
</body>
</html>
