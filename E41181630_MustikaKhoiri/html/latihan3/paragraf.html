<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Paragraf</title>
</head>
<body>

    <!--contoh tag p, br, dan hr-->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah paragraf 2</p>
    <hr>

    <!-- contoh tag b, i, dan u -->
    <p><b>Selamat datang</b> di kuliah <i>Pemrograman Web 1</i></p>
    <p>Nama saya <u>Mustika Khoiri</u></p>
    <hr>

    <!-- contoh tag strong dan em -->
    <p><strong>Pengumuman! </strong>kuliah pemrograman web 1, Senin 30 September 2019 <em>ditiadakan!</em></p>
</body>
</html>
