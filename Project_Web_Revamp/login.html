<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rizquina Laptop</title>
    <link rel="stylesheet" href="assets/style/bootstrap.css">
    <link rel="stylesheet" href="assets/style/custom.css">
</head>
<body>
    
    <!-- Bismillah -->
    <!-- Sinau ojo lali dungane -->

    <!-- Nav Start -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand font-weight-bold"> Rizquina Laptop </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle Nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="#" class="nav-link"> Home </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"> About </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"> Blog </a>
                    </li>
                    <hr class="bg-light d-block d-md-none w-100">
                    <li class="nav-item">
                        <a href="#modalLogin" class="nav-link" role="button" data-toggle="modal"> Login </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"> Register </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Nav End -->

    <!-- Container Start -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="my-4"> Selamat datang di website kami </h1>
                <h2 class="my-4"> Login </h2>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="emailUserLogin"> Email : </label>
                        <input type="email" name="emailUserLogin" id="emailUserLogin" class="form-control" placeholder="Enter your email ....">
                    </div>
                    <div class="form-group">
                        <label for="passwordUserLogin"> Password :  </label>
                        <input type="password" name="passwordUserLogin" id="passwordUserLogin" class="form-control" placeholder="Enter your password ....">
                    </div>
                    <button type="submit" class="btn btn-block btn-outline-primary"> Login </button>
                </form>
                <a href="#" class="text-decoration-none my-2 d-inline-block"> Belum punya akun ? Daftar disini. </a>
            </div>
        </div>
    </div>
    <!-- Container End -->

    <!-- Footer Start -->
    <footer class="bg-dark p-2">
        <p class="text-center text-white m-0"> &copy; MaCo Team Production 2019 </p>
    </footer>
    <!-- Footer End -->

    <!-- Modal Login Start -->
    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLoginTitle"> Login </h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="usernameLogin" class="col-form-label"> Username : </label>
                            <input type="text" name="usernameLogin" id="usernameLogin" class="form-control" placeholder="Enter your username ...">
                        </div>
                        <div class="form-group">
                            <label for="passwordLogin" class="col-form-label"> Password : </label>
                            <input type="password" name="passwordLogin" id="passwordLogin" class="form-control" placeholder="Enter your password ...">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name="checkRememberMe" id="checkRememberMe" class="form-check-input">
                            <label for="checkRememberMe" class="form-check-label"> Remember Me </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"> Login </button>
                    </form>
                    <div class="row my-2">
                        <div class="col-lg-12">
                            <a href="#" class="text-decoration-none"> Belum punya akun ? Daftar disini. </a>
                        </div>
                        <div class="col-lg-12">
                            <a href="#" class="text-decoration-none"> Lupa password ? Klik disini. </a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <!-- Modal Login End -->    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>    
    <script src="assets/javascript/bootstrap.js"></script>
</body>
</html>
